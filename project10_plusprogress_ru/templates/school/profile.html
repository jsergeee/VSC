<!-- templates/school/profile.html -->
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Мой профиль{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Мой профиль</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        {% if user.photo %}
                        <img src="{{ user.photo.url }}" class="rounded-circle" width="150" height="150" style="object-fit: cover;">
                        {% else %}
                        <img src="{% static 'images/default-avatar.png' %}" class="rounded-circle" width="150" height="150">
                        {% endif %}
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Сохранить изменения</button>
                    </form>
                    <!-- Где-то в профиле, например после кнопки сохранения -->
                    <a href="{% url 'telegram_settings' %}" class="btn btn-info mt-3">
                        <i class="fa fa-telegram"></i> Настройки Telegram уведомлений
                    </a>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Вернуться в кабинет</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
