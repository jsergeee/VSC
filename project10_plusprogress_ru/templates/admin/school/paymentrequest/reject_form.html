{% extends "admin/base_site.html" %}

{% block content %}
<div class="module">
    <h2>Отклонить запрос #{{ payment_request.id }}</h2>
    <p>Учитель: {{ payment_request.teacher.user.get_full_name }}</p>
    <p>Сумма: {{ payment_request.amount }} ₽</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <label for="reason">Причина отклонения:</label>
            <textarea name="reason" id="reason" rows="4" style="width: 100%;"></textarea>
        </div>
        <div class="submit-row">
            <input type="submit" value="Отклонить" class="default" style="background: #dc3545;">
            <a href="{% url 'admin:school_paymentrequest_changelist' %}" class="button">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
