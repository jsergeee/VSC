<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Онлайн школа английского, русского, математики, биологии Плюс Прогресс">
    <title>{% block title %}Плюс Прогресс - онлайн школа{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS (локальный) -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome (через CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Основные стили проекта (скомпилированный SCSS) -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Дополнительные стили (если нужны) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@600&display=swap"
        rel="stylesheet">

    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />

    <style>
        /* Дополнительные стили для админки, если нужно переопределить */
        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
        }

        /* Стили для навигации из main.scss */
        .navbar-fixed-top .navbar-nav>li>a {
            color: #071e55 !important;
            font-family: 'Roboto Slab', serif;
            font-weight: 600;
        }

        .navbar-fixed-top .navbar-nav>li>a:hover {
            color: #e52f37 !important;
        }

        /* Стили для дропдауна */
        .dropdown-menu {
            border: 1px solid var(--border-light);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item:hover {
            background: var(--bg-soft);
            color: var(--color-primary);
        }

        /* Кнопки в стиле main.scss */
        .btn {
            font-family: var(--font-family);
        }

        .btn-primary {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        .btn-success {
            background: var(--color-success);
            border-color: var(--color-success);
        }

        /* ===== СТИЛИ ДЛЯ УВЕДОМЛЕНИЙ ===== */
        .notifications-dropdown {
            width: 350px;
            max-height: 500px;
            overflow: hidden;
            padding: 0;
        }

        .notifications-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }

        .notifications-header h6 {
            margin: 0;
            font-weight: 600;
        }

        .notifications-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .notification-item:hover {
            background-color: #f8f9fa;
        }

        .notification-item.unread {
            background-color: #e8f4fd;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .notification-icon i {
            font-size: 20px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.95rem;
        }

        .notification-message {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .notification-time {
            font-size: 0.75rem;
            color: #999;
        }

        .notifications-footer {
            border-top: 1px solid #dee2e6;
        }

        .notifications-footer a {
            text-align: center;
            font-size: 0.9rem;
            padding: 8px;
        }

        /* Бейдж уведомлений */
        #notificationBadge {
            font-size: 0.6rem;
            padding: 0.25rem 0.4rem;
        }

        /* Анимация для новых уведомлений */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .notification-badge-pulse {
            animation: pulse 1s ease-in-out;
        }
    </style>
</head>

<body>
    {% include 'includes/header.html' %}

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    {% include 'includes/footer.html' %}

    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ru.js'></script>

    <!-- Дополнительные скрипты -->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>

    <!-- Инициализация WOW.js -->
    <script>
        new WOW().init();
    </script>

    <!-- ===== СКРИПТ ДЛЯ УВЕДОМЛЕНИЙ ===== -->
    <script>
        // Функция для получения CSRF-токена из куки
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Устанавливаем CSRF-токен для всех AJAX-запросов
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader('X-CSRFToken', getCookie('csrftoken'));
                }
            }
        });

        $(document).ready(function () {
            // Загружаем уведомления если пользователь авторизован
            {% if user.is_authenticated %}
            console.log('Загрузка уведомлений для пользователя');
            loadNotifications();

            // Обновляем каждые 30 секунд
            setInterval(loadNotifications, 30000);

            // Обработчик для кнопки "Прочитать все"
            $('#markAllRead').on('click', function (e) {
                e.preventDefault();
                e.stopPropagation();

                console.log('Клик по кнопке "Прочитать все"');

                $.ajax({
                    url: '/api/notifications/mark-all-read/',
                    type: 'POST',
                    headers: {'X-CSRFToken': getCookie('csrftoken')},
                    success: function (response) {
                        console.log('✅ Все уведомления прочитаны', response);
                        $('.notification-item').removeClass('unread');
                        updateBadge(0);
                        loadNotifications();
                    },
                    error: function (xhr) {
                        console.error('❌ Ошибка при отметке всех уведомлений:', xhr.responseText);
                    }
                });
            });

            // Обработчик клика на отдельное уведомление
            $(document).on('click', '.notification-item', function (e) {
                e.preventDefault();
                e.stopPropagation();

                var id = $(this).data('id');
                var link = $(this).data('link');

                console.log('Клик по уведомлению', id, link);

                $.ajax({
                    url: '/api/notifications/' + id + '/read/',
                    type: 'POST',
                    headers: {'X-CSRFToken': getCookie('csrftoken')},
                    success: function (response) {
                        console.log('✅ Уведомление отмечено как прочитанное', response);

                        // Убираем класс unread
                        $('.notification-item[data-id="' + id + '"]').removeClass('unread');

                        // Обновляем бейдж
                        if (response.unread_count !== undefined) {
                            updateBadge(response.unread_count);
                        } else {
                            loadNotifications();
                        }

                        // Если есть ссылка - переходим
                        if (link && link !== 'None' && link !== '') {
                            window.location.href = link;
                        }
                    },
                    error: function (xhr) {
                        console.error('❌ Ошибка при отметке уведомления:', xhr.responseText);
                        // Всё равно пробуем перейти по ссылке
                        if (link && link !== 'None' && link !== '') {
                            window.location.href = link;
                        }
                    }
                });
            });
            {% endif %}
        });

        function loadNotifications() {
            $.get('/api/notifications/', function (data) {
                console.log('Получены уведомления:', data);

                // Обновляем бейдж
                updateBadge(data.unread_count);

                // Обновляем список уведомлений
                var html = '';
                if (!data.notifications || data.notifications.length === 0) {
                    html = '<div class="text-center p-4 text-muted">' +
                        '<i class="fas fa-bell-slash fa-2x mb-2"></i>' +
                        '<p>Нет уведомлений</p>' +
                        '</div>';
                } else {
                    $.each(data.notifications, function (i, n) {
                        var unreadClass = n.is_read ? '' : 'unread';
                        var icon = getNotificationIcon(n.type);

                        html += `
                            <div class="notification-item ${unreadClass}" data-id="${n.id}" data-link="${n.link}">
                                <div class="d-flex">
                                    <div class="notification-icon">
                                        ${icon}
                                    </div>
                                    <div class="notification-content">
                                        <div class="notification-title">${n.title}</div>
                                        <div class="notification-message">${n.message}</div>
                                        <div class="notification-time">${n.created_ago}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                $('#notificationsList').html(html);
            }).fail(function (xhr) {
                console.error('Ошибка загрузки уведомлений:', xhr.responseText);
                $('#notificationsList').html(`
                    <div class="text-center p-4 text-danger">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <p>Ошибка загрузки</p>
                    </div>
                `);
            });
        }

        function updateBadge(count) {
            var badge = $('#notificationBadge');
            if (count > 0) {
                badge.text(count).show();
                badge.addClass('notification-badge-pulse');
                setTimeout(function () {
                    badge.removeClass('notification-badge-pulse');
                }, 1000);
            } else {
                badge.hide();
            }
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'lesson_reminder':
                    return '<i class="fas fa-bell text-primary"></i>';
                case 'lesson_canceled':
                    return '<i class="fas fa-times-circle text-danger"></i>';
                case 'lesson_completed':
                    return '<i class="fas fa-check-circle text-success"></i>';
                case 'payment_received':
                    return '<i class="fas fa-plus-circle text-success"></i>';
                case 'payment_withdrawn':
                    return '<i class="fas fa-minus-circle text-warning"></i>';
                case 'material_added':
                    return '<i class="fas fa-file text-info"></i>';
                default:
                    return '<i class="fas fa-info-circle text-secondary"></i>';
            }
        }
    </script>
</body>

</html>
