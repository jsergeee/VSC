<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Онлайн школа английского, русского, математики, биологии Плюс Прогресс">
    <title>{% block title %}Плюс Прогресс - онлайн школа{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS (локальный) -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome (через CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Основные стили проекта (скомпилированный SCSS) -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Дополнительные стили (если нужны) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@600&display=swap"
        rel="stylesheet">

    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />

    <style>
        /* Дополнительные стили для админки, если нужно переопределить */
        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
        }

        /* Стили для навигации из main.scss */
        .navbar-fixed-top .navbar-nav>li>a {
            color: #071e55 !important;
            font-family: 'Roboto Slab', serif;
            font-weight: 600;
        }

        .navbar-fixed-top .navbar-nav>li>a:hover {
            color: #e52f37 !important;
        }

        /* Стили для дропдауна */
        .dropdown-menu {
            border: 1px solid var(--border-light);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item:hover {
            background: var(--bg-soft);
            color: var(--color-primary);
        }

        /* Кнопки в стиле main.scss */
        .btn {
            font-family: var(--font-family);
        }

        .btn-primary {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        .btn-success {
            background: var(--color-success);
            border-color: var(--color-success);
        }
    </style>
</head>

<body>
    {% include 'includes/header.html' %}

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    {% include 'includes/footer.html' %}

    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ru.js'></script>

    <!-- Дополнительные скрипты -->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>

    <!-- Инициализация WOW.js -->
    <script>
        new WOW().init();
    </script>
</body>

</html>
