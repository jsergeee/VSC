[Scanner]
# Сети для сканирования (через запятую)
networks = 192.168.252.0/24

# Типы сканирования (basic, netbios, smb, tcp_quick, tcp_full)
scan_types = basic,netbios,smb

# Форматы вывода (txt, json, xml)
output_formats = txt,json

# Хранение результатов в днях
retention_days = 30

# Максимальное время сканирования в секундах
max_scan_time = 1800

# Интервал между сканированиями в часах
scan_interval_hours = 24

[Nmap]
# Путь к nmap (по умолчанию ищется в PATH)
path = nmap

# Таймаут для каждого сканирования в секундах
timeout = 30

# Максимальное количество попыток
max_retries = 2

[Network]
# Автоматическое определение сетей
auto_detect = true

# Пропускать виртуальные адаптеры (Hyper-V, Docker и т.д.)
skip_virtual_adapters = true